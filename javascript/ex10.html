<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Object</h1>
    <script>
        var coworkers = {
            "programmer":"egoing",
            "designer":"leezche"
        };
        document.write("프로그래머 : "+coworkers.programmer);
        document.write("<br>");
        document.write("디자이너 : "+coworkers.designer);
        document.write("<br>");
        coworkers.bookKeeper = "duru";
        document.write("사서 : "+coworkers.bookKeeper);
        document.write("<br>");
        coworkers["data scientist"] = "taeho";
        document.write("ds : "+coworkers["data scientist"]);
    </script>

    <h2>Iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key+" -> "+ coworkers[key]+"<br>");
        }
    </script>

    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this){
                
                document.write(key+" -> "+ this[key]+"<br>");
            }
        }
        coworkers.showAll();
    </script>
</body>
</html>
