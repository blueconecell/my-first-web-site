<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="alert-box" id="alert">Alert 박스<button onclick="_edit('none')">close</button></div>
    <button onclick=" _innerText('id missing'); _edit('block');">버튼1</button>
    <button onclick="_edit('block'); _innerText('pw missing');">버튼2</button>

    <script>
        function _edit(inn){
            document.getElementById('alert').style.display=inn;
        }
        function _innerText(inn){
            document.getElementById('alert').innerHTML = inn;
        }
    </script>
</body>
</html>
